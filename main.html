<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strela</title>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap');
    </style>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

<body>
<div class="header row m-0 d-flex justify-content-between fixed-top">
    <span>г. Николаев</span>
    <img src="image/strelka.png">
    <span>тел. 0664071841</span>
</div>
<div class="container">
    <div class="main-title d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center">
           Виезжаем
        </h1>
        <hr>
        <h1 class="text-center">
            на стрелки
        </h1>
        <hr>
        <h1 class="text-center">
            за вас
        </h1>
    </div>
    <img src="image/den2.png" class="den1">
    <img src="image/den2.png" class="den2">
</div>

<div class="row m-0 d-flex justify-content-center">
    <div class="card d-flex flex-column align-items-center justify-content-between">
        <h1 class="mt-3">Побыковать</h1>
        <img src="image/bull.gif">
        <h1 class="mb-3">5$</h1>
    </div>
    <div class="card d-flex flex-column align-items-center justify-content-between">
        <h1 class="mt-3">Дать ляща</h1>
        <img src="image/lesh.gif">
        <h1 class="mb-3">7$</h1>
    </div>
</div>
<div class="row m-0 d-flex justify-content-center">
    <div class="card d-flex flex-column align-items-center justify-content-between">
        <h1 class="mt-3">Набить еб*ло</h1>
        <img src="image/wwe.gif">
        <h1 class="mb-3">10$</h1>
    </div>
    <div class="card d-flex flex-column align-items-center justify-content-between">
        <h1 class="mt-3">Взять вину на себя</h1>
        <img src="image/cops.gif">
        <h1 class="mb-3">15$</h1>
    </div>
</div>
<div class="row m-0 d-flex justify-content-center">
    <h1>Наш коллектив</h1>
</div>
<div class="row m-0 p-0 d-flex team justify-content-center">
    <div class="man">
        <img src="image/boys/van.jpg">
        <h3>Тосик</h3>
    </div>
    <div class="man">
        <img src="image/boys/dm.jpg">
        <h3>Дима</h3>
    </div>
    <div class="man">
        <img src="image/boys/ar.jpg">
        <h3>Артур</h3>
    </div>
</div>

<div class="row m-0 p-0 d-flex team justify-content-center">
    <div class="man">
        <img src="image/boys/iam.jpg">
        <h3>Дима</h3>
    </div>
    <div class="man">
        <img src="image/boys/den.jpg">
        <h3>Денис</h3>
    </div>
    <div class="man">
        <img src="image/boys/naz.jpg">
        <h3>Назар</h3>
    </div>
</div>

<div class="footer d-flex justify-content-center align-items-center">
    <h4>Нюхай бебру</h4>
</div>

<!--Bootsrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="js/main.js"> </script>

</html>
